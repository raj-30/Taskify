        /* Authentication styles */
.auth-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

#auth-form {
  background: #f7eee9; /* tumbleweed-100 */
  border: 2px dashed #c28b71; /* tumbleweed-500 */
  border-radius: 10px;
  padding: 32px 24px 24px 24px;
  box-shadow: 0 4px 32px rgba(54,34,25,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 300px;
  max-width: 90vw;
}

#auth-form h2 {
  margin-bottom: 18px;
  color: #905d45; /* tumbleweed-700 */
  font-family: "Fredoka", sans-serif;
  font-weight: 600;
}

#auth-form input {
  width: 80%;
  margin-bottom: 14px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d4a893; /* tumbleweed-400 */
  background: #f0e0d8; /* tumbleweed-200 */
  color: #362219; /* tumbleweed-950 */
  font-size: 16px;
  font-family: "Fredoka", sans-serif;
}

#auth-form button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #ac7256; /* tumbleweed-600 */
  color: #fbf7f5; /* tumbleweed-50 */
  font-size: 18px;
  font-family: "Fredoka", sans-serif;
  font-weight: 500;
  margin-bottom: 10px;
  cursor: pointer;
  transition: background 0.2s;
}

#auth-form button:hover {
  background: #905d45; /* tumbleweed-700 */
}

#toggle-auth-mode {
  font-size: 14px;
  color: #784f3c; /* tumbleweed-800 */
  margin-bottom: 0;
}

#toggle-link {
  color: #ac7256; /* tumbleweed-600 */
  text-decoration: underline;
  cursor: pointer;
}

.auth-error {
  color: #c28b71; /* tumbleweed-500 */
  font-size: 14px;
  margin-top: 6px;
  min-height: 18px;
  text-align: center;
}
img {
  width: 150px;
  margin: 0 auto;
  border-radius: 10px;
}
@media (max-width: 480px) {
  .auth-container {
    padding: 8px;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fbf7f5;
    border: none;
    margin: 0 auto;
    min-height: 100vh;
  }

  #auth-form {
    min-width: unset;
    width: 100%;
    max-width: 98vw;
    padding: 20px 8px 16px 8px;
    border-radius: 8px;
  }

  img {
    width: 60%;
    min-width: 100px;
    max-width: 180px;
    margin: 0 auto 10px auto;
  }

  #auth-form input {
    font-size: 16px;
    padding: 10px;
    width: 90%;
    margin-bottom: 12px;
  }

  #auth-form button {
    font-size: 16px;
    padding: 10px;
  }

  #auth-form h2 {
    font-size: 1.3rem;
  }
}

<body>
    <div id="auth-container" class="auth-container">
        <form id="auth-form">
            <img src="../../public/Assets/imag.gif" />
            <h2 id="auth-title">Login</h2>
            <input type="email" id="auth-email" placeholder="Email" required />
            <input type="password" id="auth-password" placeholder="Password" required />
            <button type="submit" id="auth-submit">Login</button>
            <p id="toggle-auth-mode">Don't have an account? <a href="Register_page.html" id="toggle-link">Register</a></p>
            <div id="auth-error" class="auth-error"></div>
        </form>
    </div>
    <script src="../js/firebaseAuth.js" type="module"></script>
</body>
